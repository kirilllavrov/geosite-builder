name: Sync Ads Files
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process AdGuard DNS filter
        run: |
          mkdir -p data/ads
          
          # Скачиваем
          curl -sSL --fail -o data/ads/filter.txt \
            https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_15_DnsFilter/filter.txt
          
          # 1. Убираем комментарии и пустые
          # 2. Заменяем || на новую строку через tr
          # 3. Обрезаем ^ и всё после
          # 4. Чистим пробелы, удаляем пустые
          # 5. Фильтруем IP
          # 6. Оставляем только домены с TLD >= 2 букв
          grep -v '^!' data/ads/filter.txt | \
          grep -v '^$' | \
          tr '|' '\n' | \
          sed 's/\^.*//' | \
          sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | \
          grep -v '^$' | \
          grep -vE '^([0-9]{1,3}\.){3}[0-9]{1,3}' | \
          grep -E '\.[a-zA-Z]{2,}$' | \
          sort -u > data/ads/AdGuardDNS
          
          # Отладка
          echo "=== Статистика ==="
          echo "Исходник: $(wc -l < data/ads/filter.txt) строк"
          echo "Результат: $(wc -l < data/ads/AdGuardDNS) строк"
          echo "Пример (первые 10):"
          head -10 data/ads/AdGuardDNS || echo "(пусто)"
          
          rm data/ads/filter.txt