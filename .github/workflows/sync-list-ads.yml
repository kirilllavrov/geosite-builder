---
name: Sync Ads Lists
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process filter lists
        run: |
          set +e
          mkdir -p data/ads

          declare -a SOURCES=(
            "https://adguardteam.github.io/AdguardFilters/BaseFilter/sections/adservers.txt|adservers"
            "https://adguardteam.github.io/AdguardFilters/BaseFilter/sections/adservers_firstparty.txt|adservers_fp"
            "https://adguardteam.github.io/AdguardFilters/MobileFilter/sections/adservers.txt|mobile_adservers"
            "https://adguardteam.github.io/AdguardFilters/CyrillicFilters/RussianFilter/sections/adservers_firstparty.txt|ru_adservers_fp"
            "https://raw.githubusercontent.com/easylist/easylist/master/easylist/easylist_adservers.txt|easylist_adservers"
            "https://adguardteam.github.io/AdguardFilters/SpywareFilter/sections/tracking_servers.txt|tracking"
            "https://adguardteam.github.io/AdguardFilters/SpywareFilter/sections/mobile.txt|tracking_mobile"
            "https://adguardteam.github.io/AdguardFilters/BaseFilter/sections/cryptominers.txt|cryptominers"
          )

          TEMP_ALL=$(mktemp)

          for entry in "${SOURCES[@]}"; do
            URL="${entry%%|*}"
            NAME="${entry##*|}"
            TMP_FILE="data/ads/tmp_${NAME}.txt"

            echo "üì• –û–±—Ä–∞–±–æ—Ç–∫–∞: $NAME"

            if ! curl -sSL --fail -o "$TMP_FILE" "$URL"; then
              echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–∞—á–∞—Ç—å $URL, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º"
              continue
            fi

            grep -v '^!' "$TMP_FILE" | \
            grep -v '^$' | \
            sed 's/||/\n/g; s/\^.*//' | \
            sed 's/^\*\.//; s/^\*-//; s/^\*//; s/\.\*//; s/\*$//' | \
            grep -v '^$' | \
            grep -vE '^([0-9]{1,3}\.){3}[0-9]{1,3}' | \
            grep -iE '^[a-z0-9]([a-z0-9.-]*\.)+[a-z]{2,}$' | \
            sed 's/^0\.//' >> "$TEMP_ALL" || true

            rm -f "$TMP_FILE"
          done

          sort -u "$TEMP_ALL" > data/ads/adguarddns
          rm -f "$TEMP_ALL"

          echo "‚úÖ –ì–æ—Ç–æ–≤–æ"
          echo "–í—Å–µ–≥–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤: $(wc -l < data/ads/adguarddns)"
          echo "–†–∞–∑–º–µ—Ä: $(ls -lh data/ads/adguarddns | awk '{print $5}')"
          echo "–ü—Ä–∏–º–µ—Ä (–ø–µ—Ä–≤—ã–µ 10):"
          head -10 data/ads/adguarddns

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add data/ads/adguarddns

          if ! git diff --staged --quiet; then
            git commit -m "chore: update AdGuardDNS filter ($(date +%Y-%m-%d))"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç, –ø—É—à –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          fi