name: Sync Ads Files
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process AdGuard DNS filter
        run: |
          mkdir -p data/ads
          
          # Скачиваем
          curl -sSL --fail -o data/ads/filter.txt \
            https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_15_DnsFilter/filter.txt
          
          # 1. Убираем комментарии и пустые строки
          # 2. Разбиваем строки с несколькими доменами (||dom1^||dom2^)
          # 3. Удаляем || и ^
          # 4. Фильтруем IP
          # 5. Оставляем только домены с точкой и TLD >= 2 символов
          grep -v '^!' data/ads/filter.txt | \
          grep -v '^$' | \
          sed 's/||/\n/g' | \
          sed 's/\^//g' | \
          grep -v '^$' | \
          grep -vE '^([0-9]{1,3}\.){3}[0-9]{1,3}' | \
          grep -iE '^[a-z0-9]([a-z0-9.-]*\.)+[a-z]{2,}$' | \
          sort -u > data/ads/AdGuardDNS
          
          # Отладка: покажи статистику
          echo "=== Статистика ==="
          echo "Строк в исходнике: $(wc -l < data/ads/filter.txt)"
          echo "Строк в результате: $(wc -l < data/ads/AdGuardDNS)"
          echo "Пример (первые 10 строк):"
          head -10 data/ads/AdGuardDNS || echo "(файл пуст)"
          
          rm data/ads/filter.txt