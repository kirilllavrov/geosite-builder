name: Sync Ads Files
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process AdGuard DNS filter
        run: |
          mkdir -p data/ads
          
          # Скачиваем файл
          curl -sSL --fail -o data/ads/filter.txt \
            https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_15_DnsFilter/filter.txt
          
          # Очищаем:
          # 1. Удаляем строки с комментариями (!) и пустые
          # 2. Убираем || в начале и ^ в конце
          # 3. Фильтруем IP-адреса
          # 4. Оставляем только валидные домены
          grep -v '^!' data/ads/filter.txt | \
          grep -v '^$' | \
          sed 's/^||//; s/\^$//' | \
          grep -vE '^[0-9]{1,3}(\.[0-9]{1,3}){3}' | \
          grep -vE '\.[0-9]{1,3}(\.[0-9]{1,3}){3}' | \
          grep -E '^[a-z0-9]([a-z0-9.-]*[a-z0-9])?\.[a-z]{2,}$' | \
          sort -u > data/ads/AdGuardDNS
          
          rm data/ads/filter.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/ads/AdGuardDNS
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update AdGuardDNS filter" && git push)