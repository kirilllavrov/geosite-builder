name: Sync Ads Files
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process AdGuard DNS filter
        run: |
          set +e
          mkdir -p data/ads
          
          curl -sSL --fail -o data/ads/filter.txt \
            https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_15_DnsFilter/filter.txt
          
          if [ ! -f data/ads/filter.txt ]; then
            echo "❌ Ошибка: файл filter.txt не скачался"
            exit 1
          fi
          
          grep -v '^!' data/ads/filter.txt | \
          grep -v '^$' | \
          sed 's/||/\n/g' | \
          sed 's/\^.*//' | \
          sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | \
          grep -v '^$' | \
          sed 's/^\*\.//; s/^\*-//; s/^\*//; s/\.\*//; s/\*$//' | \
          grep -vE '^([0-9]{1,3}\.){3}[0-9]{1,3}' | \
          grep -iE '^[a-z0-9]([a-z0-9.-]*\.)+[a-z]{2,}$' | \
          sed 's/^0\.//' | \
          sort -u > data/ads/AdGuardDNS || true
          
          echo "Строк в AdGuardDNS: $(wc -l < data/ads/AdGuardDNS)"
          rm -f data/ads/filter.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          git status
          git add data/ads/AdGuardDNS
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: update AdGuardDNS filter ($(date +%Y-%m-%d))"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "✅ Изменений нет, пуш не требуется"
          fi