name: Sync Ads Files
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process AdGuard DNS filter
        run: |
          mkdir -p data/ads
          
          # Скачиваем
          curl -sSL --fail -o data/ads/filter.txt \
            https://raw.githubusercontent.com/AdguardTeam/FiltersRegistry/master/filters/filter_15_DnsFilter/filter.txt
          
          # Обработка:
          # 1. Убираем комментарии (!) и пустые строки
          # 2. Извлекаем каждый домен из формата ||domain^ (в т.ч. если их несколько в строке)
          # 3. Удаляем wildcard-символы (*, *., *-) в начале
          # 4. Фильтруем IP-адреса
          # 5. Оставляем только домены с валидным TLD
          grep -v '^!' data/ads/filter.txt | \
          grep -v '^$' | \
          grep -oP '\|\|\K[^\^]+(?=\^)' | \
          sed 's/^\*\.//; s/^\*-//; s/^\*//' | \
          grep -v '^$' | \
          grep -vE '^([0-9]{1,3}\.){3}[0-9]{1,3}' | \
          grep -E '\.[a-zA-Z]{2,}$' | \
          sort -u > data/ads/AdGuardDNS
          
          # Отладка
          echo "=== Статистика ==="
          echo "Исходник: $(wc -l < data/ads/filter.txt) строк"
          echo "Результат: $(wc -l < data/ads/AdGuardDNS) строк"
          echo "Пример (первые 10):"
          head -10 data/ads/AdGuardDNS || echo "(пусто)"
          echo "Размер файла: $(ls -lh data/ads/AdGuardDNS | awk '{print $5}')"
          
          rm data/ads/filter.txt