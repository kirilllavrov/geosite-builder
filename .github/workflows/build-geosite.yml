---
name: Build Geosite
on:
  schedule:
    - cron: '0 2 * * *'  # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Clone v2fly builder
        run: |
          git clone --depth 1 \
            https://github.com/v2fly/domain-list-community.git builder

      - name: Prepare data for build
        run: |
          cp -r data builder/data
          echo "üìÅ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏:"
          ls -1 builder/data/category-* 2>/dev/null || echo "(–Ω–µ—Ç)"

      - name: Generate geosite.dat
        run: |
          cd builder
          if ! go run ./ --datapath=./data --outputdir=./output; then
            echo "‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏"
            exit 1
          fi
          mv ./output/dlc.dat ./output/geosite.dat
          echo "üìä –†–∞–∑–º–µ—Ä: $(ls -lh ./output/geosite.dat | awk '{print $5}')"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Geosite ${{ steps.date.outputs.date }}
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ geosite.dat

            üìÖ –î–∞—Ç–∞: ${{ steps.date.outputs.date }}
            üîó –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          files: builder/output/geosite.dat
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Commit source changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync source data ($(date +%Y-%m-%d))"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ –ò—Å—Ö–æ–¥–Ω–∏–∫–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π"
          fi