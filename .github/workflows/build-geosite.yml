---
name: Build Geosite
on:
  schedule:
    - cron: '0 2 * * *'  # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Clone v2fly builder
        run: |
          git clone --depth 1 \
            https://github.com/v2fly/domain-list-community.git builder

      - name: Prepare data for build
        run: |
          mkdir -p builder/data
          cp -r data/* builder/data/

          for cat in builder/data/category-*; do
            [ -f "$cat" ] || continue
            sed -i \
              -e 's|include:./[Aa][Dd][Ss]/|include:./ads/|g' \
              -e 's|include:./[Rr][Uu]/|include:./ru/|g' \
              -e 's|include:./[Mm][Oo][Bb][Ii][Ll][Ee]/|include:./mobile/|g' \
              "$cat"
          done

          echo "üìÅ –°—Ç—Ä—É–∫—Ç—É—Ä–∞:"
          find builder/data -maxdepth 2 -type f | head -20

      - name: Generate geosite.dat
        run: |
          cd builder
          if ! go run ./ --datapath=./data --outputdir=./output; then
            echo "‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏"
            exit 1
          fi
          mv ./output/dlc.dat ./output/geosite.dat
          echo "üìä –†–∞–∑–º–µ—Ä: $(ls -lh ./output/geosite.dat | awk '{print $5}')"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Geosite build #${{ github.run_number }}  # yamllint disable-line rule:comments
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ geosite.dat

            üîÑ Run: #${{ github.run_number }}
            üîó Commit: ${{ github.sha }}
          files: output/geosite.dat
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Commit source changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync source data ($(date +%Y-%m-%d))"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ –ò—Å—Ö–æ–¥–Ω–∏–∫–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π"
          fi