---
name: Build Geosite
on:
  schedule:
    - cron: '0 2 * * *'  # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          path: geosite-builder

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Clone v2fly builder
        run: |
          git clone --depth 1 \
            https://github.com/v2fly/domain-list-community.git builder
          cd builder
          go mod download

      - name: Prepare data for build
        run: |
          cd geosite-builder
          cp -r data builder/

          echo "üìÅ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏:"
          ls -1 builder/data/category-* 2>/dev/null || echo "(–Ω–µ—Ç)"
          echo "üìÅ –ü–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏:"
          ls -1 builder/data/ | grep -v category || echo "(–ø—É—Å—Ç–æ)"

      - name: Generate geosite.dat
        run: |
          cd builder
          go run ./ --datapath=./data --outputdir=./output
          mv ./output/dlc.dat ./output/geosite.dat
          echo "üìä –†–∞–∑–º–µ—Ä: $(ls -lh ./output/geosite.dat | awk '{print $5}')"

      - name: Commit and push
        run: |
          cd geosite-builder
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add output/geosite.dat

          if ! git diff --staged --quiet; then
            git commit -m "build: update geosite.dat ($(date +%Y-%m-%d))"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç, –ø—É—à –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          fi