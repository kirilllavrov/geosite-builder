---
name: Build Geosite
on:
  schedule:
    - cron: '0 2 * * *'  # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Clone v2fly builder
        run: |
          git clone --depth 1 \
            https://github.com/v2fly/domain-list-community.git builder

      - name: Prepare data for build
        run: |
          rm -rf builder/data
          mkdir -p builder/data/ads builder/data/mobile builder/data/ru

          cp -r data/ads/* builder/data/ads/ 2>/dev/null || true
          cp -r data/mobile/* builder/data/mobile/ 2>/dev/null || true
          cp -r data/ru/* builder/data/ru/ 2>/dev/null || true
          cp data/category-* builder/data/ 2>/dev/null || true

          echo "üìÅ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏:"
          ls -1 builder/data/category-* 2>/dev/null || echo "(–Ω–µ—Ç)"
          echo "üìÅ –§–∞–π–ª–æ–≤ –≤ ads/:"
          ls -1 builder/data/ads/ 2>/dev/null | wc -l
          echo "üìÅ –§–∞–π–ª–æ–≤ –≤ ru/:"
          ls -1 builder/data/ru/ 2>/dev/null | wc -l
          echo "üìÑ –ü—Ä–∏–º–µ—Ä category-ads:"
          head -3 builder/data/category-ads 2>/dev/null || echo "(—Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω)"

      - name: Generate geosite.dat
        run: |
          cd builder
          if ! go run ./ --datapath=./data --outputdir=./output; then
            echo "‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏"
            exit 1
          fi
          mv ./output/dlc.dat ./output/geosite.dat
          echo "üìä –†–∞–∑–º–µ—Ä: $(ls -lh ./output/geosite.dat | awk '{print $5}')"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Geosite build #${{ github.run_number }}  # yamllint disable-line rule:comments
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ geosite.dat

            üîÑ Run: #${{ github.run_number }}
            üîó Commit: ${{ github.sha }}
          files: output/geosite.dat
          fail_on_unmatched_files: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Commit source changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync source data ($(date +%Y-%m-%d))"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ –ò—Å—Ö–æ–¥–Ω–∏–∫–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π"
          fi